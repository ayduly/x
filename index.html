<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SofaScore</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #374DF5; 
      --bg: #EDEFF4;
      --surface: #FFFFFF;
      --text: #121619;
      --subtext: #7F8C9D;
      --border: #DCE0E4;
    }
    body { font-family: 'Roboto', sans-serif; background: var(--bg); margin: 0; color: var(--text); }
    
    /* Header */
    header { background: var(--primary); height: 64px; display: flex; align-items: center; padding: 0 20px; position: sticky; top: 0; z-index: 99; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .logo { color: #fff; font-weight: 900; font-size: 22px; text-transform: uppercase; font-style: italic; letter-spacing: -1px; }
    
    /* Tabs */
    .tabs { background: var(--primary); display: flex; justify-content: center; gap: 20px; padding-bottom: 0; }
    .tab { padding: 12px 20px; color: rgba(255,255,255,0.7); font-weight: 700; font-size: 13px; text-transform: uppercase; cursor: pointer; border-bottom: 4px solid transparent; }
    .tab.active { color: #fff; border-bottom-color: #fff; }

    /* Container */
    .container { max-width: 800px; margin: 20px auto; padding: 0 10px; }

    /* Cards */
    .card { background: var(--surface); border-radius: 16px; margin-bottom: 12px; box-shadow: 0 1px 4px rgba(0,0,0,0.05); overflow: hidden; }
    
    .league-header { padding: 12px 16px; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid var(--border); background: #FBFBFB; }
    .flag { width: 20px; height: 20px; border-radius: 50%; background: #ddd; display: flex; align-items: center; justify-content: center; font-size: 10px; color: #666; font-weight: bold; }
    .league-info { display: flex; flex-direction: column; }
    .league-name { font-weight: 700; font-size: 13px; color: var(--subtext); }
    .country { font-size: 11px; color: var(--subtext); opacity: 0.8; }

    .match-row { display: flex; padding: 12px 16px; border-bottom: 1px solid var(--border); cursor: pointer; transition: background 0.2s; }
    .match-row:last-child { border-bottom: none; }
    .match-row:hover { background: #F8F9FA; }

    .status-col { width: 50px; border-right: 1px solid var(--border); margin-right: 15px; display: flex; flex-direction: column; justify-content: center; align-items: center; font-size: 11px; color: var(--subtext); }
    .teams-col { flex: 1; display: flex; flex-direction: column; gap: 6px; }
    .team { display: flex; justify-content: space-between; font-size: 14px; }
    .team.winner { font-weight: 700; }
    .score { font-weight: 700; }

    .loading { text-align: center; padding: 40px; color: var(--subtext); }
  </style>
</head>
<body>

<header><div class="logo">SofaScore</div></header>
<div class="tabs">
  <div class="tab active" onclick="loadSport('football', this)">Futbol</div>
  <div class="tab" onclick="loadSport('basketball', this)">Basketbol</div>
</div>

<div class="container">
  <div id="list-area"><div class="loading">Yükleniyor...</div></div>
</div>

<script>
const API_KEY = "8aPROa85kIgwqnTOhMQFEokJ4Jtc6oY1Pn9DUG7G"; 
let currentSport = 'football';

loadSport('football', document.querySelector('.tab.active'));

async function loadSport(sport, btn) {
  currentSport = sport;
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  if(btn) btn.classList.add('active');

  const area = document.getElementById('list-area');
  area.innerHTML = '<div class="loading">Veriler alınıyor...</div>';

  try {
    let url = sport === 'football' ? "/api/soccer/league/1/matches?page=1&perPage=50" : "/api/basket/competitions/7522";
    
    const res = await fetch(url, { headers: { "sportbex-api-key": API_KEY } });
    const json = await res.json();
    
    let data = [];
    if(sport === 'football') {
        if(Array.isArray(json)) data = json;
        else if(json.results) data = json.results;
        else if(json.data) data = json.data;
        
        if(data.length === 0) area.innerHTML = '<div class="loading">Maç bulunamadı.</div>';
        else renderFootball(data);
    } else {
        data = Array.isArray(json) ? json : (json.result || []);
        if(data.length === 0) area.innerHTML = '<div class="loading">Lig bulunamadı.</div>';
        else renderBasketball(data);
    }
  } catch (e) {
    area.innerHTML = '<div class="loading">Hata oluştu.</div>';
  }
}

function renderFootball(matches) {
  const area = document.getElementById('list-area');
  const grouped = {};
  
  matches.forEach(m => {
    let league = m.competition?.name || "Diğer Ligler";
    if(!grouped[league]) grouped[league] = [];
    grouped[league].push(m);
  });

  let html = "";
  for (const [league, items] of Object.entries(grouped)) {
    html += `<div class="card"><div class="league-header"><div class="flag">${league.charAt(0)}</div><div class="league-info"><span class="league-name">${league}</span></div></div>`;
    
    items.forEach(m => {
      let h = m.homeTeam?.name || "Ev Sahibi";
      let a = m.awayTeam?.name || "Deplasman";
      let hs = m.score?.home ?? "-";
      let as = m.score?.away ?? "-";
      let id = m.matchId || m.id;
      // BURASI ÖNEMLİ: Sport belirtiyoruz
      let url = id ? `match.html?id=${id}&sport=football` : '#';

      html += `<div class="match-row" onclick="location.href='${url}'">
        <div class="status-col"><span>MS</span></div>
        <div class="teams-col">
          <div class="team"><span>${h}</span><span class="score">${hs}</span></div>
          <div class="team"><span>${a}</span><span class="score">${as}</span></div>
        </div>
      </div>`;
    });
    html += `</div>`;
  }
  area.innerHTML = html;
}

function renderBasketball(leagues) {
    const area = document.getElementById('list-area');
    let html = "";
    leagues.forEach(l => {
        let name = l.competition?.name || l.name;
        let id = l.competition?.id;
        // Basketbolda lige tıklayınca ID'yi alert ile görelim (Şimdilik)
        // Çünkü bu API'de basketbol fikstürü çekmek karmaşık
        html += `<div class="card" onclick="alert('Basketbol ID: ${id}')">
            <div class="match-row">
                <div class="status-col" style="color:#FF9800; font-weight:bold">BSK</div>
                <div class="teams-col"><div class="team winner" style="font-size:16px">${name}</div></div>
            </div>
        </div>`;
    });
    area.innerHTML = html;
}
</script>
</body>
</html>
